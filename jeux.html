<!DOCTYPE html>
<html>
<head>
	<title>Jeux de chiffre</title>
</head>
<body>
	<script>

	function nb_aleatoire(min, max) {
		var nb = min + (max-min+1)*Math.random();
		return Math.floor(nb);
	}
	var nb = nb_aleatoire(1, 100);  // nb a deviner
	var cpt = 1;    // nb de coups

	function checkNumber(){
		document.getElementById("chuuut").innerHTML = "The number is "+nb;
		nbResponse = document.getElementById("number").value;
		p = document.createElement("div");
		if (nb === nbResponse) {
			p.innerText = "Well done ! You do it in "+ cpt +" shot(s)";
			p.setAttribute("style","color:green");
		} else if( nb > nbResponse) {
			p.innerText = "Wrong ! Try a upper number";
			p.setAttribute("style","color:red");
		} else {
			p.innerText = "Wrong ! Try a lower number";
			p.setAttribute("style","color:red");
		}
		document.getElementById("response").appendChild(p);
	}
	</script>
	<section>
		<header>Play my game<span style="color:white" id="chuuut"></span></header>
		<div>
			Choose a number into 0 and 100 : 
			<input type="text" id="number" />
			<button type="submit" id="submit" onclick="checkNumber()">Submit</button>
		</div>
		<div id="response">

		</div>
	</section>
</body>
</html>
